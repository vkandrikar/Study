<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title>window.resize</title>
    <script src='js/jquery-2.1.1.min.js'></script>
    </head>
    
    <body>
    </body>
    
    <script>
        var resizeInterval;
		$(window).resize(function(){
			clearTimeout(resizeInterval);
			
			resizeInterval = setTimeout(function(){			
				console.log("done")			
			}, 250);
		});
    </script>
</html>
